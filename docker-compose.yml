services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=BackPoloIT
      - NODE_ENV=production
    ports:
      - 5432:5432
    volumes:
      - /home/user/docker/Backend-PoloIT/pgdata:/var/lib/postgresql/data
      
  backend_nodejs:
    build: .
    restart: always
    environment:
      - NODE_ENV=production
    ports:
      - 3030:3030
    depends_on: 
      - db
